<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>WithPet - 반려동물 지식채널</title>
    <link rel="icon" href="assets/favicon.ico" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        html {
            scroll-behavior: smooth;
        }

        section {
            padding: 100px 0;
        }

        #hero {
            height: 100vh;
            background: url('assets/img/cat-2603395_1280.jpg') center center / cover no-repeat;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

        #about {
            background-color: #f8f9fa;
        }

        .about-us-content {
            padding: 0 !important;
            margin: 0;
            width: 100%;
            max-width: 100%;
        }

        #recommend {
            background-color: #ffffff;
        }

     

        .fade-up {
            opacity: 0;
            transform: translateY(80px);
            transition: opacity 1.5s ease-out, transform 1.5s ease-out;
        }

            .fade-up.visible {
                opacity: 1;
                transform: translateY(0);
            }

        .intro-banner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 80px 5%;
            background-color: #ffffff;
        }

        .intro-text {
            flex: 1;
            max-width: 50%;
            padding-right: 40px;
            opacity: 0;
            animation: fadeUp 1.2s ease-out forwards;
            animation-delay: 0.2s;
        }

        .intro-image {
            flex: 1;
            max-width: 50%;
            text-align: right;
            opacity: 0;
            animation: fadeUp 1.2s ease-out forwards;
            animation-delay: 0.6s;
        }

            .intro-image img {
                width: 80%;
                max-width: 400px;
                height: auto;
            }

        .intro-text .en {
            font-size: 38px;
            font-weight: 800;
            color: darkgreen;
            line-height: 1.4;
            margin: 0 0 20px;
        }

        .intro-text .ko {
            font-size: 20px;
            color: darkgreen;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .intro-text .highlight {
            font-weight: 600;
        }

        .intro-btn {
            display: inline-block;
            background-color: darkgreen;
            color: white;
            padding: 10px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .intro-banner {
                flex-direction: row;
                /*text-align: center;*/
            }

            .intro-text, .intro-image {
                max-width: 50%;
                padding: 0;
            }

            .intro-image {
                margin-top: 10px;
            }
        }

        /* 애니메이션 정의 */
        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(80px); /* 기존보다 크게 이동 */
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }




        #hero {
            height: 100vh;
            background: url('assets/img/cat-2603395_1280.jpg') center center / cover no-repeat;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }

            #hero h1 {
                font-size: 40px;
                font-weight: 700;
                margin-bottom: 20px;
                opacity: 0;
                animation: fadeUp 1.2s ease-out forwards;
                animation-delay: 0.2s;
            }

            #hero .lead {
                font-size: 20px;
                opacity: 0;
                animation: fadeUp 1.2s ease-out forwards;
                animation-delay: 0.5s;
            }

        .scrolling-wrapper img.card-img-top {
            width: 150px;
            height: 100px;
            object-fit: cover; /* 잘리는 방식으로 비율 유지 */
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .slider-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .scrolling-wrapper {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 20px;
            padding: 0 10px;
            margin: 0 40px;
        }

        .card-item {
            min-width: 150px;
            text-align: center;
            flex-shrink: 0;
            display: block;
            cursor: pointer;
        }
            .card-item * {
                pointer-events: none;
            }
        
            .card-item img {
                width: 150px;
                height: 100px;
                object-fit: cover;
                border-radius: 10px;
                margin-bottom: 10px;
            }

        .arrow-btn {
            position: absolute;
            background: white;
            border: 1px solid #ccc;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
        }

            .arrow-btn.left {
                left: 0;
            }

            .arrow-btn.right {
                right: 0;
            }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            font-size: 18px;
            flex-wrap: nowrap;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: transparent;
        }

            .top-bar a {
                color: white; 
                text-decoration: none;
                font-weight: 400;
            }

            .top-bar .left-group {
                display: flex;
                align-items: center;
                gap: 10px;
                min-width: 0;
            }

            .top-bar .right-group {
                display: flex;
                align-items: center;
                gap: 30px;
                min-width: 0;
            }


    </style>

</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>

    <script>
        function toggleMenu() {
            const nav = document.getElementById('mainNav');
            /*nav.classList.toggle('show');*/
            const menu = document.getElementById('slideMenu');
            const hamburger = document.getElementById('hamburgerBtn');
            const isOpen = menu.classList.toggle('open');
            hamburger.style.display = isOpen ? 'none' : 'block';
        }

        function toggleSubmenu(event) {
            event.preventDefault();
            const submenu = event.target.nextElementSibling;
            if (submenu && submenu.classList.contains("submenu")) {
                submenu.classList.toggle("open");
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const aboutSection = document.querySelector('.about-us-content');

            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        aboutSection.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.3
            });

            if (aboutSection) {
                observer.observe(aboutSection);
            }
        });

        function slideLeft() {
            document.getElementById('cardSlider').scrollBy({ left: -250, behavior: 'smooth' });
        }

        function slideRight() {
            document.getElementById('cardSlider').scrollBy({ left: 250, behavior: 'smooth' });
        }

    </script>
